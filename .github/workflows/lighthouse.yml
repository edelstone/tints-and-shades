name: Lighthouse

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Lighthouse CI
        run: npx @lhci/cli autorun

      - name: Generate Lighthouse badge
        run: node scripts/generate-lighthouse-badge.js

      - name: Commit badge update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update lighthouse badge"
          file_pattern: assets/badges/lighthouse.json
