<script>
	var clipboard = new ClipboardJS('.hex-color');

	clipboard.on('success', function(e) {
		e.trigger.classList.add("copied");
		setTimeout(function(){
			e.trigger.blur();
		}, 250);
		setTimeout(function(){
			e.trigger.classList.remove("copied");
		}, 1500);

		e.clearSelection();
	});
</script>
