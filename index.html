<html>

<head>
<meta charset="UTF-8">
<meta name="description" content="Make perfect tints and shades from any hexadecimal color.">
<meta name="author" content="Nick Wing, Michael Edelstone">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Color Tinter and Shader | Texas State University Web Team</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,800,800i|Patua+One" rel="stylesheet">
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript" src="scripts/shades-tints.js"></script> 
</head>

<body>
	
	<div class="txst-wrapper">
	
		<div class="txst-app">

			<div class="txst-header">
		
				<div class="txst-headline">
					<h1><a href="http://michaeledelstone.com/tints-and-shades">Tint &amp; Shade Generator</a></h1>
					<p class="txst-team">from the <a href="http://txstate.edu">Texas State University</a> web team</p>
				</div>
			
			</div>

			<div class="txst-content">
	
				<div class="txst-form">

					<h2>Enter hex colors separated by spaces:</h2>
			
					<form class="pure-form" id="color-entry-form" action="#" method="post" name="color-entry-form">
						<textarea id="color-values" name="color-values">501214 6a5638</textarea>
						<input type="submit" value="Make Tints &amp; Shades" />
					</form>
				
					<p class="txst-hint"><a href="http://rgb.to/">Need to convert your color to hex?</a></p>

				</div>
		
				<div class="txst-colors">

					<div id="shades-tints"></div>
			
				</div>
	
			</div>
		
		</div>
		
		<div class="txst-footer">
				
			<div class="txst-footer-content">
			
				<div class="source-links">
					<p class="github-logo"><a href="https://github.com/edelstone/tints-and-shades"><i class="fa fa-github" aria-hidden="true"></i></a></p>
					<p class="github-link"><a href="https://github.com/edelstone/tints-and-shades">View on GitHub</a></p>
				</div>
				
				<div class="documentation">
					<p><a href="https://github.com/edelstone/tints-and-shades/blob/gh-pages/README.md">How does it work?</a> | Inspired by <a href="http://highintegritydesign.com/tools/tinter-shader/">Tinter-Shader</a></p>
				</div>
				
			</div>
						
		</div>

	</div>

</body>

</html>
