	<script src="/js/darken.js"></script>
	<script>
		// Get the checkbox and text toggle elements from the DOM.
		const darkmodeToggle = document.getElementById('darkmode-toggle');
		const darkModeTextToggle = document.getElementById("darkmode-text-toggle");

		// Set options.
		const darkmodeOptions = {
			class: "darkmode-active"
		};

		// Instantiate darken with options and callback.
		const darkmode = new darken(darkmodeOptions, active => {
			darkmodeToggle.checked = active;
			darkModeTextToggle.innerText = active ? "Go bright" : "Go dark";
		});

		// Add event listener on checkbox click.
		darkmodeToggle.addEventListener('click', () => {
			if (darkmodeToggle.checked) {
				darkmode.on();
				darkModeTextToggle.innerText = "Go bright";
			} else {
				darkmode.off();
				darkModeTextToggle.innerText = "Go dark";
			}
		});
	</script>
